
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRILLA</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #ffffff);
            color: #1a1a1a;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        h1 {
            font-size: 52px;
            margin-bottom: 10px;
            color: #1d4ed8;
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            margin: 0 auto 40px;
            max-width: 700px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 22px 45px;
            font-size: 26px;
            background: #1d4ed8;
            color: white;
            border-radius: 16px;
            text-decoration: none;
            margin: 20px;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.2s;
        }

        .btn:hover {
            background: #163bb8;
            transform: translateY(-3px);
        }

        #vrBox {
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
        }

        #vrNotice {
            margin-bottom: 25px;
            font-size: 22px;
            color: #1d4ed8;
        }
    </style>

    <script>
        function detectVR() {
            let ua = navigator.userAgent;
            if (ua.includes("OculusBrowser") || ua.includes("PicoBrowser")) {
                document.getElementById("vrNotice").style.display = "block";
            }
        }
        window.onload = detectVR;
    </script>
</head>
<body>

    <header>
        <h1>GRILLA VR</h1>
        <p>A clean, fast VR experience built for instant play on your VR headset.</p>
    </header>

    <div id="vrBox">
        <div id="vrNotice" style="display:none;">✔ VR headset detected — installation supported</div>

        <a class="btn" href="grilla.apk" download>Download APK</a>

        <a class="btn" href="intent://launch/#Intent;scheme=grilla;package=com.grilla.vr;end">
            Launch GRILLA
        </a>
    </div>

</body>
</html>
