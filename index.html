<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRILLA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f0f0f;
            color: white;
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #111111);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            font-size: 18px;
        }

        .download-btn {
            margin-top: 30px;
            padding: 15px 32px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: #ff1e1e;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #d31818;
        }

        .section {
            padding: 60px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .feature {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }

        .screenshot-box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .screenshot {
            width: 300px;
            height: 170px;
            background: #222;
            border-radius: 10px;
            border: 1px solid #333;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Grilla</h1>
    <p>A fast and immersive VR experience.</p>
    
    <button class="download-btn">Download APK (Coming Soon)</button>
</header>

<section class="section">
    <h2>Game Modes & Maps</h2>
    <div class="features-list">
        <div class="feature">
            <h3>üéÆ Fun Game Modes</h3>
            <p>Play multiple exciting game modes with unique challenges.</p>
        </div>
        <div class="feature">
            <h3>üó∫Ô∏è Creative Maps</h3>
            <p>Explore different themed environments made for VR movement.</p>
        </div>
    </div>
</section>

<section class="section">
    <h2>Screenshots</h2>
    <div class="screenshot-box">
        <div class="screenshot" id="s1"></div>
        <div class="screenshot" id="s2"></div>
        <div class="screenshot" id="s3"></div>
    </div>
</section>

</body>
</html>
