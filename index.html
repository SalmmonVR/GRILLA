<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRILLA</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #0d0d0d, #000000 70%);
            animation: bgPulse 8s ease-in-out infinite alternate;
            color: white;
        }

        @keyframes bgPulse {
            0% { background: radial-gradient(circle at top, #0d0d0d, #000000 70%); }
            100% { background: radial-gradient(circle at center, #111111, #000000 80%); }
        }

        header {
            padding: 90px 20px;
            text-align: center;
            background: linear-gradient(135deg, #050505, #111);
        }

        h1 {
            font-size: 64px;
            color: #00ff66;
            text-shadow: 0 0 15px #00ff66, 0 0 25px #00ff66;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            opacity: 0.9;
            font-size: 20px;
            color: #ff3b3b;
            text-shadow: 0 0 10px #ff3b3b;
        }

        .download-btn {
            margin-top: 40px;
            padding: 16px 38px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            background: #ff2424;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
            box-shadow: 0 0 18px #ff2424;
        }

        .download-btn:hover {
            background: #ff0000;
            box-shadow: 0 0 25px #ff0000;
        }

        .section {
            padding: 70px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .section h2 {
            font-size: 42px;
            text-align: center;
            margin-bottom: 35px;
            color: #00ff66;
            text-shadow: 0 0 20px #00ff66;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .feature {
            background: #0f0f0f;
            padding: 22px;
            border-radius: 14px;
            width: 300px;
            text-align: center;
            border: 1px solid #222;
            box-shadow: 0 0 15px #002200;
            transition: 0.25s;
        }

        .feature:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #00ff66;
        }

        .feature h3 {
            color: #ff3b3b;
            text-shadow: 0 0 12px #ff3b3b;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .screenshot-box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .screenshot {
            width: 300px;
            height: 170px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            background-size: cover;
            background-position: center;
            transition: 0.25s;
            box-shadow: 0 0 15px #111;
        }

        .screenshot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ff66;
        }
    </style>

</head>
<body>

<header>
    <h1>Grilla</h1>
    <p>The best game out there (Totally).</p>
    <button class="download-btn">Download APK (Coming Soon)</button>
</header>

<section class="section">
    <h2>Game Modes & Maps</h2>

    <div class="features-list">
        <div class="feature">
            <h3>üéÆ Fun Game Modes</h3>
            <p>Play multiple exciting game modes like Only Up and Floor is Lava and so much more!</p>
        </div>

        <div class="feature">
            <h3>üó∫Ô∏è Creative Maps</h3>
            <p>Explore different themed environments built for you.</p>
        </div>
    </div>
</section>

<section class="section">
    <h2>Screenshots</h2>

    <div class="screenshot-box">
        <div class="screenshot" id="s1"></div>
        <div class="screenshot" id="s2"></div>
        <div class="screenshot" id="s3"></div>
    </div>
</section>

</body>
</html>
