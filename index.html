<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRILLA</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0a0a0a, #000000 70%);
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        header {
            padding: 60px 10px 40px;
        }

        h1 {
            font-size: 58px;
            margin-bottom: 15px;
            color: #00eaff;
            letter-spacing: 3px;
            text-shadow: 0 0 12px #00eaff;
        }

        p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto 50px;
            line-height: 1.5;
            color: #b6faff;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            font-size: 24px;
            background: #00eaff;
            color: #000;
            border-radius: 14px;
            text-decoration: none;
            margin: 20px 10px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 15px #00eaff;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 25px #00eaff;
        }

        #vrBox {
            margin-top: 20px;
            padding-bottom: 60px;
        }

        #vrNotice {
            margin-bottom: 25px;
            font-size: 22px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        @media (max-width: 600px) {
            h1 { font-size: 42px; }
            .btn { font-size: 20px; padding: 16px 30px; }
            p { font-size: 18px; }
        }
    </style>

    <script>
        function detectVR() {
            let ua = navigator.userAgent;
            if (ua.includes("OculusBrowser") || ua.includes("PicoBrowser")) {
                document.getElementById("vrNotice").style.display = "block";
            }
        }
        window.onload = detectVR;
    </script>
</head>
<body>

    <header>
        <h1>GRILLA</h1>
        <p>Thanks for playing GRILLA We are very happy you have decidedto play this game this game is in beta so please expect bugs anyways have fun!</p>
    </header>

    <div id="vrBox">
        <div id="vrNotice" style="display:none;">✔ VR headset detected — installation supported</div>

        <a class="btn" href="grilla.apk" download>Download APK</a>

        <a class="btn" href="intent://launch/#Intent;scheme=grilla;package=com.grilla.vr;end">
            Launch GRILLA
        </a>
    </div>

</body>
</html>
