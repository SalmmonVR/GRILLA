<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRILLA</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #050505;
            color: white;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .glow {
            text-shadow: 0 0 10px #ff2b2b, 0 0 20px #ff2b2b;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            padding: 120px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1a1a1a, #050505);
            animation: fadeIn 1.2s ease-out;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8aV5ChT.png') repeat;
            opacity: 0.03;
            pointer-events: none;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 10px;
            animation: fadeUp 1s ease-out;
        }

        p {
            opacity: 0.85;
            font-size: 20px;
            animation: fadeUp 1.5s ease-out;
        }

        .download-btn {
            margin-top: 35px;
            padding: 18px 40px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff1e1e, #ff4d4d);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
            animation: fadeUp 1.8s ease-out;
            box-shadow: 0 0 15px #ff1e1e;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff4d4d;
        }

        .section {
            padding: 70px 20px;
            max-width: 1100px;
            margin: auto;
            animation: fadeUp 1.2s ease-out;
        }

        .section h2 {
            font-size: 40px;
            margin-bottom: 25px;
            text-align: center;
            color: #ff4d4d;
            text-shadow: 0 0 15px #ff1e1e;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .feature {
            background: #111;
            padding: 25px;
            border-radius: 12px;
            width: 310px;
            text-align: center;
            border: 1px solid #2d2d2d;
            transition: 0.3s;
            box-shadow: 0 0 15px #111;
        }

        .feature:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px #ff2b2b;
            border-color: #ff2b2b;
        }

        .feature h3 {
            font-size: 22px;
            margin-bottom: 12px;
            color: #ff4d4d;
        }

        .screenshot-box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
        }

        .screenshot {
            width: 320px;
            height: 180px;
            background: #222;
            border-radius: 12px;
            border: 1px solid #333;
            background-size: cover;
            background-position: center;
            transition: 0.3s;
            box-shadow: 0 0 10px #000;
        }

        .screenshot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff2b2b;
            border-color: #ff2b2b;
        }
    </style>
</head>
<body>

<header>
    <h1 class="glow">GRILLA</h1>
    <p>A fast and immersive VR experience.</p>
    
    <button class="download-btn">Download APK (Coming Soon)</button>
</header>

<section class="section">
    <h2 class="glow">Game Modes & Maps</h2>
    <div class="features-list">
        <div class="feature">
            <h3>üéÆ Fun Game Modes</h3>
            <p>Play multiple exciting game modes with unique challenges.</p>
        </div>
        <div class="feature">
            <h3>üó∫Ô∏è Creative Maps</h3>
            <p>Explore different themed environments made for VR movement.</p>
        </div>
    </div>
</section>

<section class="section">
    <h2 class="glow">Screenshots</h2>
    <div class="screenshot-box">
        <div class="screenshot" id="s1"></div>
        <div class="screenshot" id="s2"></div>
        <div class="screenshot" id="s3"></div>
    </div>
</section>

</body>
</html>
