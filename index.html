<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRILLA</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #050505;
            color: white;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: "Orbitron", sans-serif;
        }

        .glow-red {
            text-shadow: 0 0 10px #ff2b2b;
        }

        header {
            padding: 100px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1c1c1c, #050505);
            position: relative;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 8px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .download-btn {
            margin-top: 30px;
            padding: 18px 35px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff1e1e, #ff4d4d);
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 15px #ff1e1e;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .section {
            max-width: 1100px;
            margin: auto;
            padding: 60px 20px;
        }

        .section h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 25px;
            color: #ff4d4d;
        }

        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .feature {
            padding: 20px;
            background: #111;
            border: 2px solid #222;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
        }

        .feature:hover {
            border-color: #ff2b2b;
            box-shadow: 0 0 15px #ff2b2b;
        }

        .feature h3 {
            font-size: 22px;
            color: #ff5a5a;
        }

        .screenshot-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .screenshot {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 10px;
            border: 2px solid #333;
            background-size: cover;
            background-position: center;
            transition: 0.25s;
        }

        .screenshot:hover {
            border-color: #ff2b2b;
            box-shadow: 0 0 20px #ff2b2b;
            transform: scale(1.03);
        }

        @keyframes snow {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 10px;
            opacity: 0.7;
            animation: snow linear infinite;
            pointer-events: none;
            user-select: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 42px; }
            p { font-size: 16px; }
            .download-btn { font-size: 18px; padding: 15px 28px; }
            .section h2 { font-size: 30px; }
            .feature h3 { font-size: 20px; }
        }
    </style>
</head>

<body>

<script>
    for (let i = 0; i < 40; i++) {
        let s = document.createElement("div");
        s.className = "snowflake";
        s.textContent = "‚ùÑ";
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDuration = (6 + Math.random() * 4) + "s";
        s.style.fontSize = (8 + Math.random() * 8) + "px";
        document.body.appendChild(s);
    }
</script>

<header>
    <h1 class="glow-red">GRILLA</h1>
    <p>Fast. Fun. Better.</p>
    <button class="download-btn">Download APK (Coming Soon)</button>
</header>

<section class="section">
    <h2 class="glow-red">Game Modes</h2>
    <div class="features-list">
        <div class="feature">
            <h3>üéÆ Fun Game Modes</h3>
            <p>Enjoy exciting challenges like Only Up, Floor Is Lava, and more!</p>
        </div>
        <div class="feature">
            <h3>üó∫Ô∏è Maps</h3>
            <p>Explore fun maps like Forest and Zero Gravity!</p>
        </div>
    </div>
</section>

<section class="section">
    <h2 class="glow-red">Screenshots</h2>
    <div class="screenshot-box">
        <div class="screenshot" id="s1"></div>
        <div class="screenshot" id="s2"></div>
        <div class="screenshot" id="s3"></div>
    </div>
</section>

</body>
</html>
